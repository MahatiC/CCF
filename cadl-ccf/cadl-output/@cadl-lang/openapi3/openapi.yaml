components:
  schemas:
    ACME:
      type: object
      properties:
        caCerts:
          type: array
          items:
            type: string
          x-cadl-name: string[]
        challengeType:
          type: string
        contact:
          type: array
          items:
            type: string
          x-cadl-name: string[]
        directoryUrl:
          type: string
        serviceDNSName:
          type: string
        termsOfServiceAgreed:
          type: boolean
      required:
        - caCerts
        - challengeType
        - contact
        - directoryUrl
        - serviceDNSName
        - termsOfServiceAgreed
    ACMEConfigurations:
      type: object
      properties:
        acme:
          $ref: '#/components/schemas/ACME'
      required:
        - acme
    AppProtocol:
      type: string
      enum:
        - HTTP1
        - HTTP2
    Authority:
      type: string
      enum:
        - Node
        - Service
        - ACME
        - Unsecured
    ConsensusType:
      type: string
      enum:
        - BFT
        - CFT
    Endorsement:
      type: object
      properties:
        acmeConfig:
          type: string
        authority:
          $ref: '#/components/schemas/Authority'
      required:
        - authority
    Failure:
      type: object
      properties:
        reason:
          type: string
        trace:
          type: string
      required:
        - reason
    GetCommit:
      type: object
      properties:
        transactionValue:
          $ref: '#/components/schemas/Transaction'
        viewHistory:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
          x-cadl-name: Transaction[]
      required:
        - transactionValue
        - viewHistory
    HttpConfiguration:
      type: object
      properties:
        initialWindowSize:
          type: string
          pattern: ^[0-9]+(B|KB|MB|GB|TB|PB)?$
        maxBodySize:
          type: string
          pattern: ^[0-9]+(B|KB|MB|GB|TB|PB)?$
        maxConcurrentStreams:
          type: integer
          format: uint64
          minimum: 0
          maximum: 18446744073709552000
        maxFrameSize:
          type: string
          pattern: ^[0-9]+(B|KB|MB|GB|TB|PB)?$
        maxHeaderSize:
          type: string
          pattern: ^[0-9]+(B|KB|MB|GB|TB|PB)?$
        maxHeadersCount:
          type: integer
          format: uint32
          minimum: 0
          maximum: 4294967295
      required:
        - initialWindowSize
        - maxBodySize
        - maxConcurrentStreams
        - maxFrameSize
        - maxHeaderSize
        - maxHeadersCount
    JSRuntimeOptions:
      type: object
      properties:
        maxExecutionTimeInMs:
          type: integer
          format: uint64
        maxHeapBytes:
          type: integer
          format: uint64
        maxStackBytes:
          type: integer
          format: uint64
      required:
        - maxExecutionTimeInMs
        - maxHeapBytes
        - maxStackBytes
    Json: {}
    JwtIssuerKeyFilter:
      type: string
      enum:
        - all
        - sgx
    JwtIssuerKeyPolicy:
      type: object
      properties:
        sgxClaims:
          $ref: '#/components/schemas/StringtoString'
      required:
        - sgxClaims
    JwtIssuerMetadata:
      type: object
      properties:
        autoRefresh:
          type: boolean
        caCertBundleName:
          type: string
        keyFilter:
          $ref: '#/components/schemas/JwtIssuerKeyFilter'
        keyPolicy:
          $ref: '#/components/schemas/JwtIssuerKeyPolicy'
      required:
        - keyFilter
    MDType:
      type: string
      enum:
        - NONE
        - SHA1
        - SHA256
        - SHA384
        - SHA512
    MemberAck:
      type: object
      properties:
        codeSign1Req:
          type: string
          format: base64
        signedReq:
          $ref: '#/components/schemas/SignedReq'
        stateDigest:
          $ref: '#/components/schemas/StateDigest'
      required:
        - stateDigest
    MemberDetails:
      type: object
      properties:
        memberData:
          $ref: '#/components/schemas/Json'
        memberStatus:
          $ref: '#/components/schemas/MemberStatus'
      required:
        - memberData
        - memberStatus
    MemberIdToBase64:
      type: object
      properties:
        memberId:
          type: string
          format: base64
      required:
        - memberId
    MemberIdToBoolean:
      type: object
      properties:
        additionalProperties:
          type: boolean
      required:
        - additionalProperties
    MemberIdToFailure:
      type: object
      properties:
        additionalProperties:
          $ref: '#/components/schemas/Failure'
      required:
        - additionalProperties
    MemberIdToMemberAck:
      type: object
      properties:
        additionalProperties:
          $ref: '#/components/schemas/MemberAck'
      required:
        - additionalProperties
    MemberIdToMemberDetails:
      type: object
      properties:
        additionalProperties:
          $ref: '#/components/schemas/MemberDetails'
      required:
        - additionalProperties
    MemberIdToPem:
      type: object
      properties:
        memberId:
          $ref: '#/components/schemas/Pem'
      required:
        - memberId
    MemberIdToSignedReq:
      type: object
      properties:
        additionalProperties:
          $ref: '#/components/schemas/SignedReq'
      required:
        - additionalProperties
    MemberIdToString:
      type: object
      properties:
        additionalProperties:
          type: string
      required:
        - additionalProperties
    MemberStatus:
      type: string
      enum:
        - Accepted
        - Active
    NodeIdToNodeInfo:
      type: object
      properties:
        additionalProperties:
          $ref: '#/components/schemas/NodeInfo'
      required:
        - additionalProperties
    NodeIdToPem:
      type: object
      properties:
        memberId:
          $ref: '#/components/schemas/Pem'
      required:
        - memberId
    NodeInfo:
      type: object
      properties:
        acmeConfig:
          $ref: '#/components/schemas/ACMEConfigurations'
        cert:
          $ref: '#/components/schemas/Pem'
        certificateSigningRequest:
          $ref: '#/components/schemas/Pem'
        codeDigest:
          type: string
        encryptionPublicKey:
          $ref: '#/components/schemas/Pem'
        ledgetSecretSeqno:
          type: integer
          format: uint64
        nodeData:
          $ref: '#/components/schemas/Json'
        nodeToNodeInterface:
          $ref: '#/components/schemas/NodeToNodeInterface'
        publicKey:
          $ref: '#/components/schemas/Pem'
        quoteInfo:
          $ref: '#/components/schemas/QuoteInfo'
        retiredCommitted:
          type: boolean
        rpcInterfaces:
          $ref: '#/components/schemas/RPCInterfaces'
        status:
          $ref: '#/components/schemas/NodeStatus'
      required:
        - encryptionPublicKey
        - nodeToNodeInterface
        - quoteInfo
        - rpcInterfaces
        - status
    NodeStatus:
      type: string
      enum:
        - Pending
        - Trusted
        - Retired
        - Learner
        - Retiring
    NodeToNodeInterface:
      type: object
      properties:
        acceptedEndpoints:
          type: array
          items:
            type: string
          x-cadl-name: string[]
        appProtocol:
          $ref: '#/components/schemas/AppProtocol'
        bindAddress:
          type: string
        endorsement:
          $ref: '#/components/schemas/Endorsement'
        httpConfig:
          $ref: '#/components/schemas/HttpConfiguration'
        maxOpenSessionsHard:
          type: integer
          format: uint64
          minimum: 0
          maximum: 18446744073709552000
        maxOpenSessionsSoft:
          type: integer
          format: uint64
          minimum: 0
          maximum: 18446744073709552000
        protocol:
          type: string
        publishedAddress:
          type: string
      required:
        - bindAddress
    Pem:
      type: object
      properties:
        pemValue:
          type: string
          format: pem
      required:
        - pemValue
    ProposalInfo:
      type: object
      properties:
        ballots:
          $ref: '#/components/schemas/MemberIdToString'
        failure:
          $ref: '#/components/schemas/Failure'
        finalVotes:
          $ref: '#/components/schemas/MemberIdToBoolean'
        proposerId:
          type: string
          format: hex
          pattern: ^[a-f0-9]{64}$
        state:
          $ref: '#/components/schemas/ProposalState'
        voteFailures:
          $ref: '#/components/schemas/MemberIdToFailure'
      required:
        - ballots
        - proposerId
        - state
        - voteFailures
    ProposalState:
      type: string
      enum:
        - Open
        - Accepted
        - Withdrawn
        - Rejected
        - Failed
        - Dropped
    QuoteFormat:
      type: string
      enum:
        - OE_SGX_v1
        - Insecure_Virtual
        - AMD_SEV_SNP_v1
    QuoteInfo:
      type: object
      properties:
        endorsements:
          type: string
          format: base64
        format:
          $ref: '#/components/schemas/QuoteFormat'
        quote:
          type: string
          format: base64
      required:
        - endorsements
        - format
        - quote
    RPCInterfaces:
      type: object
      properties:
        acceptedEndpoints:
          type: array
          items:
            type: string
          x-cadl-name: string[]
        appProtocol:
          $ref: '#/components/schemas/AppProtocol'
        bindAddress:
          type: string
        endorsement:
          $ref: '#/components/schemas/Endorsement'
        httpConfig:
          $ref: '#/components/schemas/HttpConfiguration'
        maxOpenSessionsHard:
          type: integer
          format: uint64
          minimum: 0
          maximum: 18446744073709552000
        maxOpenSessionsSoft:
          type: integer
          format: uint64
          minimum: 0
          maximum: 18446744073709552000
        protocol:
          type: string
        publishedAddress:
          type: string
      required:
        - bindAddress
    ServiceConfiguration:
      type: object
      properties:
        consensus:
          $ref: '#/components/schemas/ConsensusType'
        maxNodeCertValidityDays:
          type: integer
          format: uint64
        maxServiceCertValidityDays:
          type: integer
          format: uint64
        recentCoseProposalsWindowSize:
          type: integer
          format: uint64
        reconfigurationType:
          $ref: '#/components/schemas/reconfigurationType'
        recoveryThreshold:
          type: integer
          format: uint64
      required:
        - consensus
        - recoveryThreshold
    ServiceInfo:
      type: object
      properties:
        cert:
          $ref: '#/components/schemas/Pem'
        currentServiceCreateTxId:
          type: string
          pattern: ^[0-9]+\.[0-9]+$
        prevServiceIdentityVersion:
          type: integer
          format: uint64
        recoveryCount:
          type: integer
          format: uint64
        serviceData:
          $ref: '#/components/schemas/Json'
        status:
          $ref: '#/components/schemas/ServiceStatus'
      required:
        - cert
        - status
    ServiceStatus:
      type: string
      enum:
        - Opening
        - Open
        - WaitingForRecoveryShares
        - Recovering
    SignedReq:
      type: object
      properties:
        keyId:
          type: string
        req:
          type: string
          format: base64
        md:
          $ref: '#/components/schemas/MDType'
        requestBody:
          type: string
          format: base64
        sig:
          type: string
          format: base64
      required:
        - keyId
        - req
        - md
        - requestBody
        - sig
    StateDigest:
      type: object
      properties:
        state_digest:
          type: string
      required:
        - state_digest
    StringToBase64:
      type: object
      properties:
        additionalProperties:
          $ref: '#/components/schemas/MemberIdToBase64'
      required:
        - additionalProperties
    StringToJwtIssuerMetadata:
      type: object
      properties:
        additionalProperties:
          $ref: '#/components/schemas/JwtIssuerMetadata'
      required:
        - additionalProperties
    StringToPem:
      type: object
      properties:
        additionalProperties:
          $ref: '#/components/schemas/Pem'
      required:
        - additionalProperties
    StringToProposalInfo:
      type: object
      properties:
        additionalProperties:
          $ref: '#/components/schemas/ProposalInfo'
      required:
        - additionalProperties
    StringtoString:
      type: object
      properties:
        additionalProperties:
          type: string
      required:
        - additionalProperties
    Transaction:
      type: object
      properties:
        transactionId:
          type: string
          pattern: ^[0-9]+\.[0-9]+$
      required:
        - transactionId
    reconfigurationType:
      type: string
      enum:
        - OneTransaction
        - TwoTransaction
